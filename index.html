<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
      <article class="row" id="hour0">
        <h2 class="hour time-block col-2">9 am</h2>
        <p class="col-8 description">1</p>
        <button class="btn0 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour1">
        <h2 class="hour time-block col-2">10 am</h2>
        <p class="col-8 description"></p>
        <button class="btn1 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour2">
        <h2 class="hour time-block col-2">11 am</h2>
        <p class="col-8 description"></p>
        <button class="btn2 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour3">
        <h2 class="hour time-block col-2">12 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn3 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour4">
        <h2 class="hour time-block col-2">1 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn4 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour5">
        <h2 class="hour time-block col-2">2 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn5 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour6">
        <h2 class="hour time-block col-2">3 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn6 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour7">
        <h2 class="hour time-block col-2">4 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn7 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
      <article class="row" id="hour8">
        <h2 class="hour time-block col-2">5 pm</h2>
        <p class="col-8 description"></p>
        <button class="btn8 col-2 saveBtn"><i class="oi oi-box"></i></button>
      </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
